<div class="row">
    <div class="col-md-5">
        <app-package-list (packagesWasSelected)="selectedPackage=$event"></app-package-list>
    </div>
    <div class="col-md-7">
        <app-package-details 
            *ngIf="selectedPackage; else info"
            [packageSelected]="selectedPackage"></app-package-details>
        <ng-template #info>
            <p>Por favor selecione uma marmita.</p>
        </ng-template>
    </div>
</div>
